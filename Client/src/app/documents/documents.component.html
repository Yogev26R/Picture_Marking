<br>

<div class="row">
    <div class="d-flex justify-content-center">
        <h1>Documents</h1>
    </div>
</div>

<br>
<br>

<div class="container">
    <div class="row">
        <div *ngFor="let doc of docs" class="col-4">
            <app-document (deleteDocument)="onDeleteDocument()" [document]="doc" [isShared]="false"></app-document>
        </div>

        <div *ngFor="let sharedDoc of sharedDocs" class="col-4">
            <app-document [document]="sharedDoc" [isShared]="true"></app-document>
        </div>
    </div>
</div>

<div class="fixed-bottom addbtn float-right">
    <button type="button" class="btn btn-dark" (click)="createDocument()">
        <p>+</p>
    </button>
</div>
