<form class="form-signin text-center" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <h1 class="h3 mb-3 font-weight-normal">Login Form</h1>
    <label for="inputUserName" class="sr-only">User Name</label>
    <input type="text" id="inputUserName" formControlName="userName" class="form-control" placeholder="User Name"
        required>
    <div class="checkbox mb-3">
        <label>
            <input type="checkbox" value="remember-me"> Remember me
        </label>
    </div>
    <button [disabled]="loginForm.invalid" class="btn btn-lg btn-dark btn-block" type="submit">Login</button>
    <p class="mt-5 mb-3 text-muted">{{this.msg}}</p>
</form>
